<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream House</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Popular Movies</h1>
    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie">
                <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" width="200">
                <p>{{ movie.title }} ({{ movie.year }})</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
